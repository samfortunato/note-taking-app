<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todos</title>
</head>
<body>
  <h1>Todos</h1>

  <ul id="todos-list">
    <li>Start by making a todo below.</li>
  </ul>

  <form id="todo-form">
    <input id="todo-title" name="todo-title" type="text" value="" />
    <textarea id="todo-body" name="todo-body"></textarea>

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
